<!DOCTYPE html>
<html>
	<head>
		<title>CFO Kalėdos</title>
		<style>
			body { 
				margin: 0; 
				background: linear-gradient(
				    to bottom,
				    #11e8bb 0%,
				    #8200c9 100%
				  ); 
			}
			
			.center {
			  margin: 0;
			  position: absolute;
			  top: 50%;
			  left: 50%;
			  -ms-transform: translate(-50%, -50%);
			  transform: translate(-50%, -50%);
			}
			
			
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/GLTFLoader.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/OBJLoader.js"></script>
		
		<div id="overlay" class="center">
			<button id="startButton">KALĖDOS</button>
		</div>
		
	<script type="module">
		
	const startButton = document.getElementById( 'startButton' );
	startButton.addEventListener( 'click', init );
	
	var camera;
	var scene;
	var renderer;
	
		
	function init(){
			window.addEventListener('resize', onResize, false);
		
			const overlay = document.getElementById( 'overlay' );
			overlay.remove();
		
			scene = new THREE.Scene();		
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			//const renderer = new THREE.WebGLRenderer();
			renderer = new THREE.WebGLRenderer({alpha : true, antialias : true}); //new
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor(0x000000, 0);//new
			document.body.appendChild( renderer.domElement );
			renderer.shadowMap.enabled = true;//new
			
			
			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			//controls.update() must be called after any manual changes to the camera's transform
			camera.position.set( 0, 70, 100 );
			controls.autoRotate = true;
			controls.update();
			
			//audio
			const listener = new THREE.AudioListener();
			camera.add( listener );
			
			const sound = new THREE.Audio( listener );
			
			const audioLoader = new THREE.AudioLoader();
			audioLoader.load( 'obj_2/music.mp3', function( buffer ) {
				sound.setBuffer( buffer );
				sound.setLoop( true );
				sound.setVolume( 0.5 );
				sound.play();
			});
			
			
			//sky
			/*var skyGeo = new THREE.SphereGeometry(100000, 25, 25); 
			var loaderSky  = new THREE.TextureLoader(),
			texture = loaderSky.load( "../obj_2/space.jpg" );
			
			var material = new THREE.MeshPhongMaterial({ 
			map: texture,
			});
			
			var sky = new THREE.Mesh(skyGeo, material);
			sky.material.side = THREE.BackSide;
			scene.add(sky);
			
			var geo = new THREE.PlaneBufferGeometry(2000, 2000, 8, 8);
			var mat = new THREE.MeshBasicMaterial({ color: 0x4b0082, side: THREE.DoubleSide });
			var plane = new THREE.Mesh(geo, mat);
			
			plane.rotateX( - Math.PI / 2);

			scene.add(plane);
			*/
			
			var model;						
			const loader = new THREE.GLTFLoader();			
			loader.load( 'obj_2/tree_v7.gltf', function ( gltf ) {
			//loader.load( 'obj_2/tree_v7.gltf', function ( gltf ) {
				model = gltf.scene;
				model.position.y=3.5;
				scene.add( model );
			}, undefined, function ( error ) {
				console.error( error );
			} );
			

			
			//var light = new THREE.AmbientLight(0x404040);
			var light = new THREE.PointLight( 0xffffff , 1, 200 );
			light.position.set( 30, 50, 30 );
			scene.add( light );
		
			var light2 = new THREE.PointLight( 0xffffff , 1, 200 );
			light2.position.set( -30, 50, -30 );
			scene.add( light2 );
		
			const spotLight = new THREE.SpotLight( 0xffffff );
			spotLight.position.set( 100, 1000, 100 );				
		
			var ambientLight = new THREE.AmbientLight( 0x404040 );
			scene.add(ambientLight);
			
			camera.position.z = 50;
			camera.position.y = 50;
			camera.position.x = -50;
			camera.lookAt(0, 0, 0);
		
			

			const animate = function () {
				requestAnimationFrame( animate );

				//cube.rotation.x += 0.01;
				//cube.rotation.y += 0.01;
				controls.update();
				
				//camera.position.z += 0.01;
				//camera.position.x += 0.01;

				renderer.render( scene, camera );
			};

			animate();
	}
	function onResize() {
		  camera.aspect = window.innerWidth / window.innerHeight;
		  camera.updateProjectionMatrix();
		  renderer.setSize(window.innerWidth, window.innerHeight);
	}

		</script>
	</body>
</html>
